{% load i18n wagtailadmin_tags %}
{% trans "Write a tip" as add_str %}
{% include "wagtailadmin/shared/header.html" with title=add_str icon="form" %}

<div class="nice-padding">
  <form class="draftailmodal" action="/admin/draftailmodal/chooser/" method="post" novalidate>
    {% csrf_token %}
    <ul class="fields">
      {% for field in form %}
        {% include "wagtailadmin/shared/field_as_li.html" with field=field %}
      {% endfor %}
      <li><input type="submit" value="{% trans 'Save' %}" class="button"></li>
    </ul>
  </form>
</div>
