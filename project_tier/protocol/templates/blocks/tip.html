{% load wagtailcore_tags protocol_tags wagtailimages_tags %}

<div class="tip callout" data-toggler=".expanded" id="tip-{% dasherize value.title %}" >
  <h6>
    <a data-toggle="tip-{% dasherize value.title %}">{{value.title}}</a>
  </h6>
  <div class="tip-content" >
    {{ value.details|richtext }}
  </div>
</div>
