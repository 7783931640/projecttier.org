{% extends "standard_layout.html" %}
{% load navigation_tags wagtailcore_tags %}

{% block page_title %}
  <h1>{{self.title}}</h1>
  {% if page.introduction %}
  <p class="introduction">{{page.introductory_headline}}</p>
  {% endif %}
{% endblock %}

{% block main_content %}
  <div class="row">
    <div class="body-content">
      <div class="body-content">
        <p class="overview"><strong>{{page.overview|richtext}}</strong></p>
        {{page.body}}
      </div>
    </div>
  </div>
{% endblock %}
