{% extends "standard_layout.html" %}

{% block sidebar %}
  <div class="off-canvas position-left reveal-for-large" id="offCanvasLeft" data-off-canvas>
    <nav class="sidebar-nav section-nav">
      <h3>In this section</h3>
      <ul class="vertical menu">
        {% for subpage in page.parent.children %}
          <li class="{% if subpage.is_active %}is-active{% endif %}">
            <a href="{{subpage.url}}">{{ subpage.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <nav class="sidebar-nav article-nav">
      <h3>In this article</h3>
      <div id="table-of-contents"></div>
    </nav>
  </div>
{% endblock %}

{% block main_content %}
  <div class="row">
    <div class="body-content">
      <div class="body-content">
        {{page.body}}
      </div>
    </div>
  </div>
{% endblock %}
